version: "3.9"

services:
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: time_api
    env_file:
      - ./server/.env
    ports:
      - "7123:7123"         # host:container
    volumes:
      - ./server:/app       # hot-reload in dev
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:7123"
    restart: unless-stopped

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: time_web
    env_file:
      - ./frontend/.env
    ports:
      - "5174:5174"         # host:container
    environment:
      - VITE_API_BASE=http://localhost:7123
    volumes:
      - ./frontend:/usr/src/app
    command: npm run dev -- --host --port 5174
    restart: unless-stopped
